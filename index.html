<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura // Focus Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-layer" class="overlay">
        <div class="auth-modal">
            <div class="auth-header">
                <h1>Aura</h1>
                <p>Sign in to your workspace</p>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="pw" placeholder="Password">
                <button class="btn-primary" onclick="initApp()">Enter Workspace</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="hidden">
        <aside class="sidebar">
            <div class="logo">A</div>
            <nav class="side-nav">
                <button class="nav-item active" data-page="dash" onclick="showPage('dash')">‚ö°</button>
                <button class="nav-item" data-page="stats" onclick="showPage('stats')">üìä</button>
                <button class="nav-item" data-page="settings" onclick="showPage('settings')">‚öôÔ∏è</button>
            </nav>
            <button class="logout-btn" onclick="location.reload()">Log out</button>
        </aside>

        <main class="content">
            <section id="page-dash" class="page">
                <header class="page-header">
                    <h2>Focus Workspace</h2>
                    <span class="date-label">Jan 06, 2026</span>
                </header>
                <div class="bento-grid">
                    <div class="tile timer-tile">
                        <h3>Session</h3>
                        <div class="timer-circle">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" class="bg-circle"></circle>
                                <circle cx="50" cy="50" r="45" class="progress-circle" id="prog"></circle>
                            </svg>
                            <span id="timer-text">25:00</span>
                        </div>
                        <div class="controls">
                            <button class="btn-sm" onclick="startTimer()">Start</button>
                            <button class="btn-sm" onclick="resetTimer()">Reset</button>
                        </div>
                    </div>
                    <div class="tile task-tile">
                        <h3>Daily Intentions</h3>
                        <div class="task-input-container">
                            <input type="text" id="t-input" placeholder="What's next?">
                            <button onclick="addTask()">Add</button>
                        </div>
                        <div id="t-list" class="list-container"></div>
                    </div>
                </div>
            </section>

            <section id="page-stats" class="page hidden">
                <header class="page-header">
                    <h2>Performance</h2>
                </header>
                <div class="stats-grid">
                    <div class="tile">
                        <h3>Focus Hours</h3>
                        <p class="big-stat">42.5</p>
                        <span class="trend">+12% this week</span>
                    </div>
                    <div class="tile">
                        <h3>Tasks Completed</h3>
                        <p class="big-stat">128</p>
                    </div>
                    <div class="tile wide">
                        <h3>Weekly Activity</h3>
                        <div class="bar-chart">
                            <div class="bar" style="height: 40%"></div>
                            <div class="bar" style="height: 70%"></div>
                            <div class="bar" style="height: 55%"></div>
                            <div class="bar" style="height: 90%"></div>
                            <div class="bar" style="height: 30%"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="page-settings" class="page hidden">
                <header class="page-header">
                    <h2>Preferences</h2>
                </header>
                <div class="settings-list">
                    <div class="tile">
                        <div class="setting-item">
                            <span>Focus Duration (min)</span>
                            <input type="number" value="25">
                        </div>
                        <div class="setting-item">
                            <span>Break Duration (min)</span>
                            <input type="number" value="5">
                        </div>
                        <div class="setting-item">
                            <span>Zen Mode Sound</span>
                            <select>
                                <option>Lofi Rain</option>
                                <option>White Noise</option>
                                <option>Deep Space</option>
                            </select>
                        </div>
                        <button class="btn-primary" style="margin-top: 20px;">Save Changes</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        function initApp() {
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('app-shell').classList.remove('hidden');
        }

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            // Show active page
            document.getElementById('page-' + pageId).classList.remove('hidden');
            // Update Nav Icons
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.page === pageId) btn.classList.add('active');
            });
        }

        // Simple Task Add
        function addTask() {
            const input = document.getElementById('t-input');
            if(!input.value) return;
            const item = document.createElement('div');
            item.className = 'task-row';
            item.innerHTML = `<span>${input.value}</span><button onclick="this.parentElement.remove()">‚úï</button>`;
            document.getElementById('t-list').appendChild(item);
            input.value = '';
        }

        // Timer Logic
        let timer;
        function startTimer() {
            let time = 25 * 60;
            const display = document.getElementById('timer-text');
            const prog = document.getElementById('prog');
            clearInterval(timer);
            timer = setInterval(() => {
                let mins = Math.floor(time / 60);
                let secs = time % 60;
                display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                let offset = 283 - (283 * (time / (25 * 60)));
                prog.style.strokeDashoffset = offset;
                if (time <= 0) clearInterval(timer);
                time--;
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            document.getElementById('timer-text').innerText = "25:00";
            document.getElementById('prog').style.strokeDashoffset = 283;
        }
    </script>
</body>
</html>
